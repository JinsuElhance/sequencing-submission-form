name: Cloud Build and Deploy

on:
  push:
    branches:
      - master # Or your desired branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Run Cloud Build
        run:  gcloud builds submit --config=cloudbuild.yaml --substitutions=_IMAGE_NAME_=${{ secrets.IMAGE_NAME }},_PROJECT_ID_=${{ secrets.PROJECT_ID }},_SERVICE_NAME_=${{ secrets.SERVICE_NAME }}