<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Spun data upload</title>
</head>
<body>
  <h1>Spun data upload process</h1>
  <div>
      You are logged in with the name: {{name}} <br>
      with the email: {{email}}
  </div>
  <ul class="list-group">
    <li class="list-group-item"><a href="/form_resume">Resume Form</a></li>
    <li class="list-group-item"><a href="/form">Form</a></li>
    {% if current_user.is_authenticated and current_user.admin %}
      <li class="list-group-item"><a href="{{ url_for('user.users') }}">Users</a></li>
    {% endif %}
    <li class="list-group-item"><a href="/logout">Logout</a></li>
  </ul>
</body>
</html>
